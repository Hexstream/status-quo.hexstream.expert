<VirtualHost *:443>

        ServerName blog.hexstream.xyz

        DocumentRoot /home/blog.hexstream.xyz/public/

        <Directory /home/blog.hexstream.xyz/public>
                   Require all granted
                   AllowOverride All
        </Directory>

        ErrorLog /home/blog.hexstream.xyz/logs/error.log
        CustomLog /home/blog.hexstream.xyz/logs/access.log combined

        SSLEngine on
        SSLCertificateFile /etc/apache2/certs/hexstream.xyz.pem
        SSLCertificateKeyFile /etc/apache2/certs/hexstream.xyz.key

        SSLVerifyClient require
        SSLVerifyDepth 1
        SSLCACertificateFile /etc/apache2/certs/origin-pull-ca.pem

</VirtualHost>
