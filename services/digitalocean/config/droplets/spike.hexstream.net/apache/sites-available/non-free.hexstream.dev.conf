<VirtualHost *:443>

        ServerName non-free.hexstream.dev

        DocumentRoot /home/non-free.hexstream.dev/public/

        <Directory /home/non-free.hexstream.dev/public>
                   Require all granted
                   AllowOverride All
        </Directory>

        ErrorLog /home/non-free.hexstream.dev/logs/error.log
        CustomLog /home/non-free.hexstream.dev/logs/access.log combined

        SSLEngine on
        SSLCertificateFile /etc/apache2/certs/hexstream.dev.pem
        SSLCertificateKeyFile /etc/apache2/certs/hexstream.dev.key

        SSLVerifyClient require
        SSLVerifyDepth 1
        SSLCACertificateFile /etc/apache2/certs/origin-pull-ca.pem

</VirtualHost>
