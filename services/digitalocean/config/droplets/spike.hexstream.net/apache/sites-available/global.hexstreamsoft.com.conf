<VirtualHost *:443>

        ServerName global.hexstreamsoft.com

        DocumentRoot /home/global.hexstreamsoft.com/public/

        <Directory /home/global.hexstreamsoft.com/public>
                   Require all granted
                   AllowOverride All
        </Directory>

        ErrorLog /home/global.hexstreamsoft.com/logs/error.log
        CustomLog /home/global.hexstreamsoft.com/logs/access.log combined

        SSLEngine on
        SSLCertificateFile /etc/apache2/certs/hexstreamsoft.com.pem
        SSLCertificateKeyFile /etc/apache2/certs/hexstreamsoft.com.key

        SSLVerifyClient require
        SSLVerifyDepth 1
        SSLCACertificateFile /etc/apache2/certs/origin-pull-ca.pem

        <Location "/fonts/">
            Header set Access-Control-Allow-Origin "*"
            Header set Access-Control-Allow-Methods "GET"
            Header set Access-Control-Max-Age "604800"
        </Location>

</VirtualHost>
