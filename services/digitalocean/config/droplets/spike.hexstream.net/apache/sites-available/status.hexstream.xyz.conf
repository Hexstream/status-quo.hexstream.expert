<VirtualHost *:443>
        ServerName status.hexstream.xyz
        RedirectPermanent / https://status.abc.hexstream.xyz/#hexstream.xyz
        SSLEngine on
        SSLCertificateFile /etc/apache2/certs/hexstream.xyz.pem
        SSLCertificateKeyFile /etc/apache2/certs/hexstream.xyz.key
</VirtualHost>
