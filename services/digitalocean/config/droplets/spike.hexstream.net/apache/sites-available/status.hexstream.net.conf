<VirtualHost *:443>
        ServerName status.hexstream.net
        RedirectPermanent / https://status.abc.hexstream.xyz/#hexstream.net
        SSLEngine on
        SSLCertificateFile /etc/apache2/certs/hexstream.net.pem
        SSLCertificateKeyFile /etc/apache2/certs/hexstream.net.key
</VirtualHost>
