<VirtualHost *:443>

        ServerName private.status-quo.hexstream.xyz

        DocumentRoot /home/private.status-quo.hexstream.xyz/public/

        <Directory /home/private.status-quo.hexstream.xyz/public>
                   Require ip 70.80.103.76
                   AllowOverride All
        </Directory>

        ErrorLog /home/private.status-quo.hexstream.xyz/logs/error.log
        CustomLog /home/private.status-quo.hexstream.xyz/logs/access.log combined

        SSLEngine on
        SSLCertificateFile /etc/apache2/certs/hexstream.xyz.pem
        SSLCertificateKeyFile /etc/apache2/certs/hexstream.xyz.key

        SSLVerifyClient require
        SSLVerifyDepth 1
        SSLCACertificateFile /etc/apache2/certs/origin-pull-ca.pem

</VirtualHost>
