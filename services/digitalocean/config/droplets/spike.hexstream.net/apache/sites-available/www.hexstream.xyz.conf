<VirtualHost *:443>

        ServerName www.hexstream.xyz

        DocumentRoot /home/websites/www.hexstream.xyz/public/

        <Directory /home/websites/www.hexstream.xyz/public>
                   Require all granted
                   AllowOverride All
        </Directory>

        SSLEngine on
        SSLCertificateFile /etc/apache2/certs/hexstream.xyz.pem
        SSLCertificateKeyFile /etc/apache2/certs/hexstream.xyz.key

        SSLVerifyClient require
        SSLVerifyDepth 1
        SSLCACertificateFile /etc/apache2/certs/origin-pull-ca.pem

</VirtualHost>
