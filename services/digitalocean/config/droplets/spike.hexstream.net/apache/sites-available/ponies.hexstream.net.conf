<VirtualHost *:443>

        ServerName ponies.hexstream.net

        DocumentRoot /home/ponies.hexstream.net/public/

        <Directory /home/ponies.hexstream.net/public>
                   Require all granted
                   AllowOverride All
        </Directory>

        ErrorLog /home/ponies.hexstream.net/logs/error.log
        CustomLog /home/ponies.hexstream.net/logs/access.log combined

        SSLEngine on
        SSLCertificateFile /etc/apache2/certs/hexstream.net.pem
        SSLCertificateKeyFile /etc/apache2/certs/hexstream.net.key

        SSLVerifyClient require
        SSLVerifyDepth 1
        SSLCACertificateFile /etc/apache2/certs/origin-pull-ca.pem

</VirtualHost>
