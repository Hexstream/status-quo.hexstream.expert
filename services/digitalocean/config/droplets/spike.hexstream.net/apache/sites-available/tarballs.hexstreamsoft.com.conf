<VirtualHost *:443>

        ServerName tarballs.hexstreamsoft.com

        DocumentRoot /home/tarballs.hexstreamsoft.com/public/

        <Directory /home/tarballs.hexstreamsoft.com/public>
                   Require all granted
                   AllowOverride All
        </Directory>

        ErrorLog /home/tarballs.hexstreamsoft.com/logs/error.log
        CustomLog /home/tarballs.hexstreamsoft.com/logs/access.log combined

        SSLEngine on
        SSLCertificateFile /etc/apache2/certs/hexstreamsoft.com.pem
        SSLCertificateKeyFile /etc/apache2/certs/hexstreamsoft.com.key

        SSLVerifyClient require
        SSLVerifyDepth 1
        SSLCACertificateFile /etc/apache2/certs/origin-pull-ca.pem

</VirtualHost>
