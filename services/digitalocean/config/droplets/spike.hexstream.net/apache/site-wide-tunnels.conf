<VirtualHost *:80>

	ServerName s3.www.hexstreamsoft.com

        ProxyPass / http://www.hexstreamsoft.com.s3-website-us-east-1.amazonaws.com/

        <Proxy *>
               Order Deny,Allow
               Deny from all
               Allow from $HOME_IP
        </Proxy>

</VirtualHost>

