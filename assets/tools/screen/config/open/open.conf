# I use this to quickly set up new windows for my projects.


# C-a o (open windows)
bind o command -c hexstream-open

# C-a o a (open all projects)
bind -c hexstream-open a command -c hexstream-open-all-projects

# C-a o p (open project)
bind -c hexstream-open p command -c hexstream-open-project


# Public libraries (https://abc.hexstream.xyz/repositories/#public_libraries)

# C-a o a l (open subset of all public libraries)
bind -c hexstream-open-all-projects l command -c hexstream-open-all-libraries

# C-a o a l r (open all ready-to-use libraries)
bind -c hexstream-open-all-libraries r source "/home/hexstream/data/projects/websites/all/status-quo.hexstream.expert/assets/tools/screen/config/open/libraries/ready-to-use.conf"

# C-a o a l n (open all not-yet-ready libraries)
bind -c hexstream-open-all-libraries n source "/home/hexstream/data/projects/websites/all/status-quo.hexstream.expert/assets/tools/screen/config/open/libraries/not-yet-ready.conf"

# C-a o a l s (open all not-yet-scavenged libraries)
bind -c hexstream-open-all-libraries s source "/home/hexstream/data/projects/websites/all/status-quo.hexstream.expert/assets/tools/screen/config/open/libraries/not-yet-scavenged.conf"

# C-a o a l a (open all public libraries)
register 1 "^Aoalr^Aoaln^Aoals^A1"
bind -c hexstream-open-all-libraries a process 1


# Public/Published websites
# (https://abc.hexstream.xyz/repositories/#public_websites)
# (https://abc.hexstream.xyz/repositories/#private_published)

# C-a o a w (open subset of all public/published websites)
bind -c hexstream-open-all-projects w command -c hexstream-open-all-websites

# C-a o p w (open website)
bind -c hexstream-open-project w command -c hexstream-open-website


# C-a o a w d (open all hexstream.dev subdomains)
bind -c hexstream-open-all-websites d source "/home/hexstream/data/projects/websites/all/status-quo.hexstream.expert/assets/tools/screen/config/open/websites/hexstream.dev.conf"

# C-a o p w d (open hexstream.dev subdomain)
bind -c hexstream-open-website d command -c hexstream-open-subdomain_hexstream.dev

# C-a o p w d g (open hexstream.dev subdomain global.hexstream.dev)
bind -c hexstream-open-subdomain_hexstream.dev g eval 'screen -t "global.hexstream.dev"' 'stuff "cd websites/all/global.hexstream.dev/^M^L"'

# C-a o p w d n (open hexstream.dev subdomain non-free.hexstream.dev)
bind -c hexstream-open-subdomain_hexstream.dev n eval 'screen -t "non-free.hexstream.dev"' 'stuff "cd websites/all/non-free.hexstream.dev/^M^L"'

# C-a o p w d e (open hexstream.dev subdomain extra.hexstream.dev)
